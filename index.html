<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duelo de Dados</title>
    <link href="estilo.css" rel="stylesheet">
</head>
<body>
    <div class="cabecera">
        <h1>Duelo de Dados</h1>
    </div>
    <div class="juego">
        <section class="jugador1">
            <h2>Player 1</h2>
        </section>  
        <section class="btnGirar">
            <p>Boton, toca intgrar</p>
        </section>  
        <section class="jugador2">
            <h2>Player 2</h2>
        </section>       
    </div>
    <div class="resultados">
        <section class="tablaR">
            <table>
                <tr>
                    <th id="player1">Player 1</th>
                    <th id="player2">Player 2</th>
                </tr>
                <tr>
                    <td id="ronda1-p1">3</td>
                    <td id="ronda1-p2">4</td>
                </tr>
                <tr>
                    <td id="ronda2-p1">5</td>
                    <td id="ronda2-p2">2</td>
                </tr>
                <tr>
                    <td id="ronda3-p1">6</td>
                    <td id="ronda3-p2">1</td>
                </tr>
            </table>
        </section>
        <section class="reiniciar">
                <button id="reinicio">Reiniciar</button>
        </section>

    </div>
    
</body>
</html>
